<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Expression Language</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
crossorigin="anonymous"
>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Expression Language</h1>
			<hr />
			<p>Formulário de Pesquisa</p>
			<form action="pesquisa.jsp" method="POST">
				<label>Você quer participar da pesquisa?</label>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
				  <label class="form-check-label" for="flexRadioDefault1">
				    Sim
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
				  <label class="form-check-label" for="flexRadioDefault2">
				    Não
				  </label>
				</div>
				<div class="mb-3">
				  <label for="nome" class="form-label">Nome</label>
				  <input type="text" class="form-control" id="nome" placeholder="Digite seu Nome">
				</div>
				<div class="mb-3">
				  <label for="idade" class="form-label">Idade</label>
				  <input type="number" class="form-control" id="idade" placeholder="Digite sua Idade">
				</div>
				<div class="mb-3">
				  <label for="salario" class="form-label">Salário</label>
				  <input type="number" class="form-control" id="salario" placeholder="Digite seu Salário">
				</div>
				<div class="mb-3">
				  <label for="obs" class="form-label">Observações</label>
				  <textarea class="form-control" id="obs" rows="3"></textarea>
				</div>
				<div class="d-grid gap-2">
				  <button class="btn btn-success" type="button">Enviar</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
